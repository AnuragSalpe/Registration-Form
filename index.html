<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    
    <div id="form-container">
    <h1>Student Registration</h1>
    <form>
        
        <label for ="first name">First Name:</label>
        <input type="text" name="first name" required><br><br>
        <label for ="last name">Last Name:</label>
        <input type="text" name="Last Name" required><br><br>
        <label for ="email id">Email id:</label>
        <input type="text" name="email id" required><br><br>
        <label for ="Div">Division:</label>
        <input type="text" name="Division" required><br><br>
        <label for ="PRN">Prn no.:</label>
        <input type="int" name="Prn no." required><br><br>
        <label for ="address">Address:</label>
        <textarea name="address" row="3" required></textarea><br><br>
        <button type="submit">Submit</button> 
    </form>
    </div>
    
    
</body>
</html>
